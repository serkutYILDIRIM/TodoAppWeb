<div class="todo-list-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="header-toolbar">
    <span class="app-title">
      <mat-icon>task_alt</mat-icon>
      To-Do Application
    </span>
    <span class="spacer"></span>
    <span class="username-display">
      <mat-icon>person</mat-icon>
      {{ username }}
    </span>
    <button mat-button (click)="logout()" class="logout-button">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="content">
    <mat-card class="welcome-card">
      <mat-card-header>
        <mat-card-title>Welcome to To-Do Application!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Hello, {{ username }}! You have successfully logged in.</p>
        <p>This is the main page where your to-do list will be displayed.</p>
        <p><strong>Status:</strong> Authentication successful âœ“</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
