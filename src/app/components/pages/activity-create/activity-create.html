<div class="activity-create-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="header-toolbar">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="app-title">Add New Activity</span>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="content">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Create Activity</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
          <!-- Title Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter activity title" required>
            @if (activityForm.get('title')?.invalid && activityForm.get('title')?.touched) {
              <mat-error>{{ getErrorMessage('title') }}</mat-error>
            }
          </mat-form-field>

          <!-- Detail Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Detail</mat-label>
            <textarea 
              matInput 
              formControlName="detail" 
              placeholder="Enter activity details"
              rows="4">
            </textarea>
          </mat-form-field>

          <!-- Priority Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority" placeholder="Select priority">
              <mat-option [value]="null">None</mat-option>
              @for (priority of priorityOptions; track priority) {
                <mat-option [value]="priority">{{ priority }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <!-- Action Buttons -->
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">
              <mat-icon>save</mat-icon>
              Save
            </button>
            <button mat-button type="button" (click)="onCancel()">
              <mat-icon>cancel</mat-icon>
              Cancel
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
